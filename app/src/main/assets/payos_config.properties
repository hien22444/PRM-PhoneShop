# PayOS Configuration
# Thay thế các giá trị này bằng thông tin thực tế từ PayOS Dashboard

# PayOS API Keys - Lấy từ PayOS Dashboard
payos.client.id=your_payos_client_id
payos.api.key=your_payos_api_key
payos.checksum.key=your_payos_checksum_key

# Environment Settings
payos.is.sandbox=true

# Return URLs
payos.return.url.success=phoneshop://payment-success
payos.return.url.cancel=phoneshop://payment-cancel

# API URLs
payos.api.url.sandbox=https://api-merchant.payos.vn
payos.api.url.production=https://api-merchant.payos.vn
